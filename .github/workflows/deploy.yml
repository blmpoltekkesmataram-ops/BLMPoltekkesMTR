# Alur kerja sederhana untuk membangun dan menerbitkan ke GitHub Pages
name: Deploy GitHub Pages

on:
  # Berjalan saat ada push yang menargetkan cabang default
  push:
    branches: ["main"]

  # Memungkinkan Anda menjalankan alur kerja ini secara manual dari tab Actions
  workflow_dispatch:

# Mengatur izin GITHUB_TOKEN untuk mengizinkan penyebaran ke GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Hanya izinkan satu penyebaran bersamaan, lewati antrian yang berjalan di antara yang sedang berjalan dan yang terbaru.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Pekerjaan build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        # Mengasumsikan skrip build standar di package.json
        # Dan outputnya ada di direktori 'dist'
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Unggah direktori yang dihasilkan oleh proses build
          path: './dist'

  # Pekerjaan deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
